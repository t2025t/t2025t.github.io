<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BIEBLHYGGE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display';
      color: #111;
    }

    a {
      text-decoration: none;
    }

    html {
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      text-align: center;
    }

    .hero-img {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: grayscale(60%) contrast(0.9);
      z-index: 0;
    }

    .hero-inner {
      position: relative;
      z-index: 2;
      padding: 0 0px;
      color: white;
      max-width: 900px;
    }

    .hero h1 {
      font-size: 32px;
      line-height: 1.62;
      margin: 0;
    }

    .hero h1 em {
      font-style: italic;
    }

    .btn {
      display: inline-block;
      margin-top: 34px;
      background: #00000023;
      padding: 12px 36px;
      text-decoration: none;
      color: #ffffff;
      border-radius: 10px;
    }

    .site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 30;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #00000023;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      padding-bottom: 30px;
    }

    #crown {
      fill: #ffffff;
      width: 80px;
      height: 50px;
      ;
      stroke-width: 100;
      stroke: antiquewhite;
    }

    .title {
      font-family: 'Forum';
      font-size: 2rem;
      color: white;
    }

    .subtitle {
      font-family: 'Assistant';
      color: #ffffff;
      font-size: 0.8rem;
    }

    .bi {
      width: 22px;
      height: 22px;
      fill: #ffffff;
    }

    .social-icons {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 30;
      margin-bottom: 60px;
      margin-top: 40px;
    }

    .footer-section {
      background: #828792;
      padding: 90px 20px;
      color: antiquewhite;
    }

    .footer-content {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    .footer-logo {
      font-size: 28px;
    }

    .footer-text {
      color: #ffffff;
      font: 1rem;
    }

    .line {
      width: 40px;
      height: 2px;
      background: antiquewhite;
      margin: 25px auto;
    }
  </style>
</head>

  <section class="hero">
    <img class="hero-img" src="stars3.jpg" alt="Stars">
    <header class="site-header">
      <div class="logo-container">
        <svg id="crown">
          <use href="#logo"></use>
        </svg>
        <div class="title">BIEBLHYGGE</div>
        <div class="subtitle">SCANDI HOME</div>
      </div>
    </header>
    <div class="hero-inner">
      <h1>Our new website is currently under construction <br> and will be <em>launching soon.</em> </h1>
      <a class="btn" href="#contact">Contact</a>
    </div>
    <div class="social-icons">
      <a href="https://facebook.com/yourhandle" target="_blank" aria-label="Follow us on Facebook">
        <svg class="bi bi-facebook" fill="blue" width="64">
          <use href="#icon-facebook"></use>
        </svg>
      </a>

      <a href="https://instagram.com/yourhandle" target="_blank" aria-label="Follow us on Instagram">
        <svg class="bi bi-instagram" fill="blue" width="64">
          <use href="#icon-instagram"></use>
        </svg>
      </a>

      <a href="https://tiktok.com/@yourhandle" target="_blank" aria-label="Follow us on TikTok">
        <svg class="bi bi-tiktok" fill="blue" width="64">
          <use href="#icon-tiktok"></use>
        </svg>
      </a>
    </div>
  </section>

  <section class="footer-section">
    <div class="footer-content">
      <div class="footer-logo" id="contact">BIEBLHYGGE</div>
      <div class="footer-text">Petra Biebl</div>

      <div class="footer-text">IČO: 06479413</div>
      <div class="footer-text">DIČ: CZ8754091478</div>
      <div class="line"></div>
      <a class="footer-text" href="mailto:info@bieblhygge.com">info@bieblhygge.com</a>
    </div>
  </section>
